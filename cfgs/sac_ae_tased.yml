ENV:
  data_path: ./data/DADA-2000-small
  batch_size: 1
  image_shape: [330, 792]
  input_shape: [480, 640]
  frame_interval: 1
  step_size: 8
  len_clip: 32
  rho: 0.5
  fusion: "dynamic"  # static or dynamic
  fusion_margin: 0.8
  score_thresh: 0.5
  use_salmap: false  # set to False to speedup data loading
  state_norm: true
  saliency: 'TASED-Net'
  env_model: ./models/saliency/tasednet_iter_1000.pt
SAC:
  gamma: 0.99
  tau: 0.005
  lr: 0.0003
  lr_alpha: 0.00005
  num_classes: 2
  hidden_size: 64
  dim_state: 384
  dim_action_acc: 1
  dim_action_fix: 2
  type_acc: "Gaussian"
  type_fix: "Gaussian"
  actor_update_interval: 2
  target_update_interval: 1
  automatic_entropy_tuning: true
  alpha: 0.001
  beta_accident: 1.0
  beta_fixation: 10.0
  replay_size: 1000000
  batch_size: 64
  updates_per_step: 4
  logging_interval: 100
  weight_decay: 0.00001
  arch_type: "rae"  # mlp or rae
  dim_latent: 64    # only useful when rae
  latent_lambda: 0.0001
  gpu_replay: true
