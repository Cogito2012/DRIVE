ENV:
  data_path: ./data/DADA-2000
  batch_size: 1
  image_shape: [660, 1584]
  input_shape: [480, 640]
  frame_interval: 5
  len_clip: 1
  max_frames: -1
  binary_cls: true
  num_workers: 4
  dim_state: 128
  dim_action: 3
  score_thresh: 0.7
  use_salmap: false  # set to False to speedup data loading
  use_foveation: true
  state_norm: true
  saliency: 'MLNet'
  env_model: ./models/saliency/mlnet_25.pth
REINFORCE:
  gamma: 0.99
  lr: 0.001
  alpha: 0.001
  beta: 0.01
  hidden_size: 64  # it's better to be less than dim_state
  num_classes: 2
  use_lstm: true
  with_baseline: true
  lr_adv: 0.01